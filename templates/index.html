{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="text-right mb-3">
        <a href="{{ url_for('add_task') }}" class="btn btn-primary">Adicionar nova tarefa</a>
    </div>
    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center {% if task[2] == 'complete' %}list-group-item-success{% endif %}">
                <span>{{ task[1] }}</span>
                <div>
                    {% if task[2] == 'incomplete' %}
                        <a href="{{ url_for('complete_task', task_id=task[0]) }}" class="btn btn-success btn-sm">Concluir</a>
                    {% endif %}
                    <a href="{{ url_for('edit_task', task_id=task[0]) }}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{{ url_for('delete_task', task_id=task[0]) }}" class="btn btn-danger btn-sm">Deletar</a>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
